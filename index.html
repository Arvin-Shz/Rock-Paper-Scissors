<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="playGame('Rock')"><img class="move-icon" src="Images/Rock-emoji.png" alt="rock"></button>
    <button class="move-button" onclick="playGame('Paper')"><img class="move-icon" src="Images/Paper-emoji.png" alt="paper"></button>
    <button class="move-button" onclick="playGame('Scissors')"><img class="move-icon" src="Images/Scissors-emoji.png" alt="scissors"></button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="reset-score-button" onclick="resetScore()">Reset Score</button>
    <div class="flex">
        <p class="social">Social Medias:</p>
    </div>
    <div class="icons flex">
        <a href="https://www.instagram.com/arvin_shabangiz" target="_blank" class="icon icon--instagram">
            <i class="ri-instagram-line"></i>
        </a>
        <a href="https://twitter.com/arvin_shabangiz" target="_blank" class="icon icon--twitter">
            <i class="ri-twitter-line"></i>
        </a>
        <a href="https://www.linkedin.com/in/arvin-shabangiz-754b2b2b9" target="_blank" class="icon icon--linkedin">
            <i class="ri-linkedin-line"></i>
        </a>
        <a href="https://github.com/Arvin-Shz" target="_blank" class="icon icon--github">
            <i class="ri-github-line"></i>
        </a>
    </div>
    <footer>
        <marquee class="logo" behavior="alternate" scrollamount="15" direction="right">
            <img src="Images/logo.png" width="250px" alt="logo">
        </marquee>
    </footer>
    <script src="script.js"></script>
</body>
</html>
