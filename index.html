<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="playGame('Rock')"><img class="move-icon" src="Images/Rock-emoji.png" alt="rock"></button>
    <button class="move-button" onclick="playGame('Paper')"><img class="move-icon" src="Images/Paper-emoji.png" alt="paper"></button>
    <button class="move-button" onclick="playGame('Scissors')"><img class="move-icon" src="Images/Scissors-emoji.png" alt="scissors"></button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="reset-score-button" onclick="resetScore()">Reset Score</button>
    <script src="script.js"></script>
</body>
</html>
